<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel-container">
        <nav class="left-arrow"><img src="./images/arrow-left-circle.svg" alt="" width="50"></nav>
        <div class="image-slide">
            <img src="./images/blurry-woman.jpg" alt="" height="600">
            <img src="./images/bird.jpg" alt="" height="600">
            <img src="./images/road.jpg" alt="" height="600">
            <img src="./images/leafs.jpg" alt="" height="600">
        </div>
        <nav class="right-arrow"><img src="./images/arrow-right-circle.svg" alt="" width="50"></nav>
    </div>
</body>

</html>
